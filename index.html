<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What should I get for Lunch/Dinner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> What should I get for Lunch/Dinner</h1>
            <p class="subtitle">Let the wheel decide your next meal!</p>
        </header>

        <main>
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <div class="wheel-text wheel-text-1">
                        <div class="text-label">Pizza</div>
                        <div class="food-icon"><i class="fas fa-pizza-slice"></i></div>
                    </div>
                    <div class="wheel-text wheel-text-2">
                        <div class="text-label">Burger</div>
                        <div class="food-icon"><i class="fas fa-hamburger"></i></div>
                    </div>
                    <div class="wheel-text wheel-text-3">
                        <div class="text-label">Sushi</div>
                        <div class="food-icon"><i class="fas fa-fish"></i></div>
                    </div>
                    <div class="wheel-text wheel-text-4">
                        <div class="text-label">Pasta</div>
                        <div class="food-icon"><i class="fas fa-utensils"></i></div>
                    </div>
                    <div class="wheel-text wheel-text-5">
                        <div class="text-label">Salad</div>
                        <div class="food-icon"><i class="fas fa-leaf"></i></div>
                    </div>
                    <div class="wheel-text wheel-text-6">
                        <div class="text-label">Tacos</div>
                        <div class="food-icon"><i class="fas fa-taco"></i></div>
                    </div>
                </div>
                <div class="wheel-pointer"></div>
            </div>

            <div class="controls">
                <button id="spinBtn" class="spin-btn">
                    <i class="fas fa-play"></i> Spin the Wheel!
                </button>
                <div class="result" id="result"></div>
            </div>

            <div class="options">
                <button id="generateBtn" class="option-btn">
                    <i class="fas fa-random"></i> Generate New Choices
                </button>
                <button id="customizeBtn" class="option-btn">
                    <i class="fas fa-edit"></i> Customize Choices
                </button>
            </div>
        </main>

        <!-- Customize Modal -->
        <div id="customizeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Customize Your Choices</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Enter your 6 favorite meal choices:</p>
                    <div class="choice-inputs">
                        <input type="text" class="choice-input" placeholder="Choice 1" value="Pizza">
                        <input type="text" class="choice-input" placeholder="Choice 2" value="Burger">
                        <input type="text" class="choice-input" placeholder="Choice 3" value="Sushi">
                        <input type="text" class="choice-input" placeholder="Choice 4" value="Pasta">
                        <input type="text" class="choice-input" placeholder="Choice 5" value="Salad">
                        <input type="text" class="choice-input" placeholder="Choice 6" value="Tacos">
                    </div>
                    <div class="modal-actions">
                        <button id="saveChoices" class="save-btn">Save Choices</button>
                        <button id="resetChoices" class="reset-btn">Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
